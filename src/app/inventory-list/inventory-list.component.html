<h3>Inventory List</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="ItemName">
        <th mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ItemName}} </td>
    </ng-container>

    <ng-container matColumnDef="ItemDesc">
        <th mat-header-cell *matHeaderCellDef> Item Description </th>
        <td mat-cell *matCellDef="let element"> {{element.ItemDesc}} </td>
    </ng-container>

    <ng-container matColumnDef="ItemQty">
        <th mat-header-cell *matHeaderCellDef> Item Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.ItemQty}} </td>
    </ng-container>

    <ng-container matColumnDef="ItemPrice">
        <th mat-header-cell *matHeaderCellDef> Item Price </th>
        <td mat-cell *matCellDef="let element"> {{element.ItemPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="ItemFile">
        <th mat-header-cell *matHeaderCellDef> Item Image </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.ItemFile" width="60" height="60" /> </td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <section>
                <div class="example-button-row">
                    <button mat-raised-button (click)="viewInventory(element.ID)">View</button>
                    <button mat-raised-button color="primary" (click)="editInventory(element.ID)">Edit</button>
                    <button mat-raised-button color="warn" (click)="deleteInventory(element.ID)">Delete</button>
                </div>
            </section>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
            No data found
        </td>
    </tr>

</table>

<div *ngIf="isDataLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<br>
<section>
    <div class="example-button-row">
        <button mat-raised-button color="primary" routerLink="/inventoryMaster">Add Inventory</button>
    </div>
</section>
